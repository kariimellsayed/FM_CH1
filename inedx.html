<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <!-- Favicon for modern browsers -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/imgs/favicon-32x32.png"
    />

    <!-- Favicon for older browsers -->
    <link rel="shortcut icon" href="assets/imgs/favicon-32x32.png" />

    <title>PERFUME | Gabrielle Essence</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-image">
            <picture>
              <source
                media="(min-width: 48em)"
                srcset="assets/imgs/image-product-desktop.jpg"
              />
              <img
                src="assets/imgs/image-product-mobile.jpg"
                alt="Product Image"
                class="product-image"
                loading="lazy"
              />
            </picture>
          </div>
          <div class="card-content">
            <p class="category">PERFUME</p>
            <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <span class="current-price">$149.99</span>
              <span class="old-price">$169.99</span>
            </div>
            <button class="add-to-cart">
              <img src="assets/imgs/icon-cart.svg" alt="cart" loading="lazy" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
